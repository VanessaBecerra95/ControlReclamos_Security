<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-800">
<div class="flex flex-col w-full max-w-md p-12 space-y-4 text-center bg-gray-50 text-gray-800 rounded-lg">
    <h1 class="text-3xl font-semibold">Inicia sesi칩n en tu cuenta</h1>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div class="flex flex-col">
            <label for="username" class="sr-only">Email address</label>
            <input name="username" id="username" type="text" placeholder="Usuario" class="rounded-t-md border-gray-400 bg-gray-50 text-gray-800 focus:ring-violet-600 focus:border-violet-600 focus:ring-2">
            <label for="password" class="sr-only">Password</label>
            <input name="password" id="password" type="password" placeholder="Contrase침a" class="-mt-1 rounded-b-md border-gray-400 bg-gray-50 text-gray-800 focus:ring-violet-600 focus:border-violet-600 focus:ring-2">
        </div>
        <button type="submit" class="px-8 py-3 space-x-2 font-semibold rounded bg-violet-600 text-gray-50">Ingresar</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
